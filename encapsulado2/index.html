<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="encriptar">
        <textarea required placeholder="Ingrese texto aqui:" id="encriptarText" cols="50" rows="40" maxlength="200"> </textarea>
        <div class="desencriptar">
            <textarea onkeypress="" name="desencriptar" id="desencriptar" cols="50" rows="40" maxlength="200"></textarea>
        </div>
    </div>

    <div class="presentacion_botones">
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
    </div>
    
</body>
</html>

<script src="main.js"></script>
